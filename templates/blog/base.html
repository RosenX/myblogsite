<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{STATIC_URL}}css/common.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/blog/blog_nav.css">
    <script type="text/javascript" src="{{STATIC_URL}}js/common.js"></script>
    <script src="{{STATIC_URL}}js/jquery-2.1.1.min.js"></script>
    {% block title %}{% endblock %}
    {% block css %}{% endblock %}
    {% block headscript %}{% endblock %}

</head>

<body id="mainbody">

    {% block header%}

    </div>
    {% block footer %}
    {% endblock %}
    
    {% block script %}
    {% endblock %}
</body>
</html>
