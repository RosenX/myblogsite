{% extends "base_nav.html" %}

{% block header %}
<div class="container_header_add">
    <h1>写博客</h1>
</div>
{% endblock %}

{% block content %}
<div class="field">
    <form action="" method="post">
        {% csrf_token %}
        <table class="blogform">
            <tr><td>{{form.caption}}</td></tr>
            <tr><td>{{form.content}}</td></tr>
            <tr><td>{{form.tag}}{{form.classification}}</td></tr>
            <tr><td><input type="submit" value="发布"></td></tr>
        </table>
    </form>
</div>



{% endblock %}

{% block script %}

<script type="text/javascript">
    var ue=new UE.ui.Editor();
    ue.render('id_content');
    document.getElementById("id_caption").placeholder="标题";
    document.getElementById("id_tag").placeholder="标签 用空格隔开";
    document.getElementById("id_classification").placeholder="类别";
</script>

{% endblock %}
